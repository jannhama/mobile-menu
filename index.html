<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mobile-menu example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="menu-container mobile-menu-container">
      <div id="mobmenu" class="mobile-menu-button">&#8801;</div>
      <div id="mmid" class="mm-container">
        <div class="menu-item">
          Menu1
        </div>
        <div class="menu-item">
          Menu2
        </div>
        <div class="menu-item">
          Menu3
        </div>
      </div>
    </div>
    <div class="welcome-text">
      Welcome to the mobile menu
    </div>
    <script>
      var id = document.getElementById('mobmenu');
      id.addEventListener('click', function () {
        var menu = document.getElementById('mmid');
        console.log(menu.style.height);
        if (menu.style.height === "6em") {
          menu.style.height = "0em";
        } else {
          menu.style.height = "6em";
        }

      });
    </script>
  </body>
</html>
